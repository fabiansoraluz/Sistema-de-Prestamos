<div class="global__container">
    <div class="nav container">
        <div class="nav__logo-container">
            <img src="../../assets/img/logo.svg" alt="Logo" class="nav__logo">
        </div>
        <div class="nav__link-container">
            <a routerLink="/registrar" class="nav__link">Registrate Ahora</a>
        </div>
    </div>
    <main class="main container">
        <figure class="main__figure">
            <img src="../../assets/img/login.svg" alt="Economia" class="main__img">
        </figure>
        <div class="main__info">
            <h2 class="main__title">Iniciar sesión</h2>
            <form #f="ngForm" (ngSubmit)="onLogin()" class="main__form" novalidate>
                
                <div class="form__field"> <!-- form__field--active -->
                    <label for="username" class="form__label"> <!-- form__label--active -->
                        <i class='bx bxs-user form__icon'></i>
                        Username
                    </label>
                    <input type="text" id="username" class="form__input" name="username" [(ngModel)]="username" required>
                </div>

                <div class="form__field form__item">
                    <label for="password" class="form__label">
                        <i class='bx bx-dialpad form__icon' ></i>
                        Password
                    </label>
                    <input type="password" id="password" class="form__input form__input--pass" name="password" [(ngModel)]="password" required>
                    <img src="../../../assets/img/eye.svg" alt="eye" class="form__icon--eye">
                </div>

                <div class="form__field">
                    <input type="submit" value="Ingresar" class="form__submit" [disabled]="!f.valid">
                </div>
            </form>
            <p class="main__text">En caso de olvidar tu contraseña selecciona <a routerLink="/recuperar" class="link__recuperar">recuperar</a></p>
        </div>
    </main>
</div>
