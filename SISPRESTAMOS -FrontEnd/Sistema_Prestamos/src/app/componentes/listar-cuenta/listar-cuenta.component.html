<div class="container mt-5">
  <h1 class="text-dark">Tus cuentas registradas</h1>
  <div>
    <button routerLink="/admin/ingresar-cuenta" class="btn" type="button">
      <i class="btn btn-dark">Nueva Cuenta</i> 
    </button>                          
  </div>

  <div class="alert alert-info mt-3" *ngIf="!cuentas">
    No hay cuentas registrados
  </div>
      
  <table class="table mt-3 table-group-divider" id="TablaPrestamistas" *ngIf="cuentas">
    <thead>
      <tr>
        <th>Nombre de cuenta</th>
        <th>Numero</th>
        <th>Titular</th>
        <th>Tipo</th>
        <th>Banco</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cuenta of cuentas">
        <td>{{cuenta.nombre}}</td>
        <td>{{cuenta.numero}}</td>
        <td>{{cuenta.cliente.persona.nombre}}</td>
        <td>{{cuenta.tipo.nombre}}</td>
        <td>{{cuenta.banco}}</td>
        <td >
          <div class="btn-group" role="group" aria-label="Acciones">
            <button class="btn btn-sm btn-primary" style="margin-right: 5px;" [routerLink]="'/admin/ingresar-cuenta/'+cuenta.id">
              <i class="fas fa-edit"></i> Actualizar
            </button>
            <button class="btn btn-sm btn-danger ml-2" (click)="eliminarCuenta(cuenta.id)">
              <i class="fas fa-trash"></i> Eliminar
            </button>                          
          </div>
        </td>
      </tr>
    </tbody>
  </table>

    

</div>
