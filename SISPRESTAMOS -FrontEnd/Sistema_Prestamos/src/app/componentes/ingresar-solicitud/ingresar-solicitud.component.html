<div class="container">
    <h2>Ingresar Solicitud</h2>
    <form class="form-group flex-column">
        <div class="col-md-4">
            <label class="form-label">Monto</label>
            <input type="text" class="form-control" matInput name="monto">
        </div>
        <div class="col-md-4">
            <label class="form-label">Días</label>
            <input type="number" class="form-control" matInput name="dias">
        </div>
        <div class="col-md-4">
            <label class="form-label">Fecha de préstamo</label>
            <input type="text" class="form-control" matInput name="fechaPrestamo">
        </div>
        <div class="col-md-4">
            <label class="form-label">Cuenta Bancaria</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="col-md-4">
            <br>
            <button type="submit" class="btn btn-dark">Enviar Solicitud</button>
        </div>
    </form>
</div>
